<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="container">
        <h2>Minimum</h2>
        <div id="car_info" class="info-wrap"></div>
        <input id="distance" type="number" placeholder="Введіть бажану дистанцію">
        <button type="button" onclick="calcDistanceValues()">Розрахувати</button>
        <div id="calcForDistance"></div>
        <h2>Normal</h2>
        <div id="timeRez"></div>
        <input id="addSec" type="number" placeholder="Введіть кількість секунд для додавання">
        <button type="button" onclick="changeTime.addSec()">Розрахувати</button>
        <div id="secRez"></div>
        <input id="addMin" type="number" placeholder="Введіть кількість мінут для додавання">
        <button type="button" onclick="changeTime.addMin()">Розрахувати</button>
        <div id="minRez"></div>
        <input id="addHrs" type="number" placeholder="Введіть кількість годин для додавання">
        <button type="button" onclick="changeTime.addHrs()">Розрахувати</button>
        <div id="hrsRez"></div>
        <h2>Maximum</h2>
        <input id="fracA" type="number" placeholder="Введіть числівник першого дріба"><br>
        <input id="fracB" type="number" placeholder="Введіть знаменник першого дріба"><br>
        <input id="fracC" type="number" placeholder="Введіть числівник лругого дріба"><br>
        <input id="fracD" type="number" placeholder="Введіть знаменник другого дріба"><br>
        <button type="button" onclick="workWithFractions()">Розрахувати</button>
        <div id="addRez"></div>
        <div id="subRez"></div>
        <div id="mulRez"></div>
        <div id="devRez"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
