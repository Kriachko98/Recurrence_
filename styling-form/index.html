<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-wrap">
                <div class="form-container">
                    <h2>Create an Account</h2>
                    <form action="#" method="post">
                        <div class="input-flex input-wrap">
                            <div>
                                <label for="first-name">First Name</label><br>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label><br>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="input-wrap">
                            <label for="email">E-Mail</label><br>
                            <input type="email" id="email" name="email">
                            <div class="mail-info">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="radio-wrap input-wrap">
                            <input type="radio" name="sex" id="male" value="male" class="radio-btn">
                            <label for="male">Male</label>
                            <input type="radio" name="sex" id="female" value="female" class="radio-btn">
                            <label for="female">Female</label>
                        </div>
                        <div class="input-flex input-wrap">
                            <div class="country-wrap">
                                <label for="country">Country</label><br>
                                <div class="country-list">
                                    <select name="country" id="country">
                                        <option value="Australia">Australia</option>
                                        <option value="Austria">Austria</option>
                                        <option value="Azerbaijan">Azerbaijan</option>
                                        <option value="Bahamas">Bahamas</option>
                                        <option value="Bahrain">Bahrain</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Gambia">Gambia</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Ukraine">Ukraine</option>
                                        <option value="United Arab Emirates">United Arab Emirates</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="United States">United States</option>
                                    </select>
                                </div>
                            </div>
                            <div class="city-wrap">
                                <label for="city">City</label><br>
                                <input type="text" id="city" name="city">
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>
                    <div class="confirm-info">By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</div>
                    <div class="log-in">Have an account? <a href="#">Log In</a></div>
                </div>
            </div>
            <div class="form-wrap">
                <div class="form-container">
                    <h2 class="profile-title">Profile</h2>
                    <form action="#" method="post">
                        <div class="photo-file-flex">
                            <div class="profile-photo">
                                <img src="assets/images/Simpson-min.jpg" alt="profile-photo">
                            </div>
                            <div class="file-wrap input-wrap">
                                <input type="file">
                                <button type="button"><img src="" alt=""></button>
                                <div>Up to 1 MB (300x300 px)</div>
                            </div>
                        </div>
                        <div class="input-flex input-wrap">
                            <div>
                                <label for="name">Name</label><br>
                                <input type="text" id="name" name="name">
                            </div>
                            <div>
                                <label for="email">E-Mail</label><br>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="input-flex input-wrap">
                            <div class="country-wrap">
                                <label for="country">Country</label><br>
                                <div class="country-list">
                                    <select name="country" id="country">
                                        <option value="Australia">Australia</option>
                                        <option value="Austria">Austria</option>
                                        <option value="Azerbaijan">Azerbaijan</option>
                                        <option value="Bahamas">Bahamas</option>
                                        <option value="Bahrain">Bahrain</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Gambia">Gambia</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Ukraine">Ukraine</option>
                                        <option value="United Arab Emirates">United Arab Emirates</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="United States">United States</option>
                                    </select>
                                </div>
                            </div>
                            <div class="city-wrap">
                                <label for="city">City</label><br>
                                <input type="text" id="city" name="city">
                            </div>
                        </div>
                        <div class="input-flex input-wrap">
                            <div>
                                <label for="zip-code">Zip Code</label><br>
                                <input type="text" id="zip-code" name="zip-code">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label><br>
                                <input type="number" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="btn-update">
                            <button type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
