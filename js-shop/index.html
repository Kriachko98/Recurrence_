<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header"><h3>Add product</h3></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="prod_title">Title</label>
                        <input type="text" id="prod_title" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="prod_qty">Quantity</label>
                        <input type="number" id="prod_qty" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-2">
                        <label for="prod_price">Price</label>
                        <input type="number" id="prod_price" class="form-control" min="0">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" onclick="addToCart()">Add</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
