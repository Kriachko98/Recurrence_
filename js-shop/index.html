<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- <div class="my-toast error">
        <p class="mb-0">Lorem, ipsum dolor.</p>
    </div> -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header"><h3>Add product</h3></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="prod_title">Title</label>
                        <input type="text" id="prod_title" class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="prod_qty">Quantity</label>
                        <input type="number" id="prod_qty" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-2">
                        <label for="prod_price">Price</label>
                        <input type="number" id="prod_price" class="form-control" min="0">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" onclick="addToCart()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Products list</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Sub total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart_tbody"></tbody>
                </table>
            </div>
        </div>



    </div>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
